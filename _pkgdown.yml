url: https://www.open-systems-pharmacology.org/OSPSuite.RUtils/

# uncomment to turn on dark mode
template:
  bootstrap: 5
  # bootswatch: cyborg
  # theme: arrow-dark

reference:

  - title: Enum helpers
    desc: Utilities to work with enum objects
    contents:
      - contains("enum")
      - getEnumKey

  - title: Validation helpers
    desc: Check if the provided object is of certain type
    contents:
      - matches("^validate")
      - matches("^is")
      - matches("^has")

  - title: Formatting helpers
    desc: ~
    contents:
      - matches("^format")

  - title: R6 helpers
    desc: Utilities to work with R6 objects
    contents:
      - Printable

  - title: Miscellaneous
    contents:
      - "`%||%`"
      - ifNotNull
      - matches("^to")
